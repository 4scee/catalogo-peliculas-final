<div class="container mt-4">
  <!-- Loading and Error states... -->

  <div *ngIf="pelicula && !isLoading" class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-body">
          <!-- Back Button -->
          <button class="btn btn-outline-secondary mb-4" (click)="volverAlCatalogo()">
            <i class="bi bi-arrow-left me-2"></i>Volver
          </button>

          <div class="row">
            <!-- Movie Poster -->
            <div class="col-md-4 mb-4">
              <img 
                [src]="pelicula.imagen || getDefaultImage()" 
                [alt]="pelicula.nombre"
                class="img-fluid rounded shadow w-100"
                style="max-height: 500px; object-fit: cover;"
              >
            </div>

            <!-- Movie Details -->
            <div class="col-md-8">
              <h1 class="display-5 fw-bold text-primary">{{ pelicula.nombre }}</h1>
              
              <span class="badge bg-secondary fs-6 mb-3">
                <i class="bi bi-calendar me-2"></i>AÃ±o: {{ pelicula.anio }}
              </span>

              <h4 class="mt-4">Sinopsis</h4>
              <p class="lead" style="text-align: justify;">
                {{ pelicula.sinopsis }}
              </p>

              <!-- Action Buttons -->
              <div *ngIf="isOwner" class="mt-4">
                <button class="btn btn-primary me-2" (click)="editarPelicula()">
                  <i class="bi bi-pencil me-2"></i>Editar
                </button>
                <button class="btn btn-danger" (click)="eliminarPelicula()">
                  <i class="bi bi-trash me-2"></i>Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
